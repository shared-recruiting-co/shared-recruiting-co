version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "client"
        out: "client"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        overrides:
          # List of type can be found: https://github.com/kyleconroy/sqlc/blob/main/internal/codegen/golang/postgresql_type.go
          # Prefer https://github.com/guregu/null for null types because they implement json.(Un)Marshaler
          - db_type: "text"
            nullable: true
            go_type:
              import: gopkg.in/guregu/null.v4
              package: 'null'
              type: String
          - db_type: "timestamptz"
            nullable: true
            go_type:
              import: gopkg.in/guregu/null.v4
              package: 'null'
              type: Time
          # TODO: Figure out how to support date type (null.Time isn't able to parse it)
          # - db_type: "date"
            # nullable: true
            # go_type:
              # import: gopkg.in/guregu/null.v4
              # package: 'null'
              # type: Time
